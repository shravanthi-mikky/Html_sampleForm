<!DOCTYPE html>
<html>
    <head>
        <title>Sample-Form</title>
        <h1 class="Header">HTML 5 Input Form Fields</h1>
        <link rel="stylesheet" href="Form.css">
    </head>
    <body>
        <div class="mainContainer">
            <form onsubmit=validate()>
                <div>
                    <label for="text">Full Name : </label>
                    <input type="text" name="Full Name" id="name" placeholder="First letter Capital">
                    <error-output class="errorMsg" for="text"></error-output>
                </div>
                <div>
                    <label for="password">Password : </label>
                    <input type="Password"  id="password" name="Password" placeholder="Password">
                    <error-output class="errorMsgPassword" for="text"></error-output>
                </div>
                <div> 
                    <label for="email">Email : </label>
                    <input type="email" name="email" id="email" placeholder="Enter your Email">
                    <error-output class="errorMsgEmail" for="text"></error-output>
                </div>
                <div >
                    <label for="number" >Contact : </label>
                    <input  id="contact" name="number" placeholder="Enter your Phone Number">
                    <error-output class="errorMsgPhone" for="text"></error-output>
                </div>
                <div id="company">
                    <label for="text">Company : </label>
                    <input type="text" name="text" placeholder="Enter company you are currently working">
                </div>
                <div id="jobrole">
                    <label for="text">Job role : </label>
                    <input type="text" name="text" placeholder="Enter your Job Role">
                </div>
                <div id="date">
                    <label for="date">Joining Date : </label>
                    <input type="date" name="date" >
                </div>
                <div id="salary">
                    <label for="range">Salary : </label>
                    <input type="range" name="salary" min="20000" max="100000" value="60000" >
                    <output for="salary">100000</output>
                </div>  
                <div class="endButton">
                    <button type="submit">submit</button>
                </div>               
            </form>
        </div>
        <div>
            <footer>Footer</footer>
        </div>
        <script src="formValidation.js"></script>
    </body>
</html>
